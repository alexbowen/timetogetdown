<polymer-element name="social-links" attributes="notitle">

  <template>

    <link rel="stylesheet" href="social.css" />

    <content></content>

    <ul>
      <template repeat="{{link in social}}">
      <li><a class="{{link.name}}" alt="{{link.name}}" href="{{link.url}}"></a></li>
      </template>
    </ul>

  </template>

  <script>

    Polymer('social-links', {
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       *
       * @event noevent
       */

      /**
       * The `notitle` attribute does not yet have a purpose.
       *
       * @attribute notitle
       * @type string
       */
      notitle: '',

      /**
       * The `aProp` is a property that does something cool.
       *
       * @property aProp
       * @type bool
       */
      aProp: false,

      ready: function() {

          this.social = [
              {
                  name : "github",
                  url : "https://github.com/alexbowen"
              },
              {
                  name : "linked",
                  url : "https://www.linkedin.com/profile/view?id=96726452"
              },
              {
                  name : "stack",
                  url : "http://stackoverflow.com/users/1567176/alfonsob"
              },
              {
                  name : "gplus",
                  url : "https://plus.google.com/+AlexBowen123/about"
              },
              {
                  name : "twitter",
                  url : "https://twitter.com/alfonsob8"
              }
        ]
      },

      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
